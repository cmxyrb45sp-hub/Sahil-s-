<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me Heena?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        width: 340px;
        z-index: 2;
    }

    h1 {
        color: #ff2e63;
        margin-bottom: 10px;
    }

    img {
        width: 190px;
        margin: 15px 0;
    }

    button {
        padding: 12px 30px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yes {
        background: #ff2e63;
        color: white;
        box-shadow: 0 5px 15px rgba(255,46,99,0.5);
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background: #bbb;
        position: absolute;
        z-index: 3;
    }

    #result {
        font-size: 24px;
        color: #ff2e63;
        margin-top: 15px;
        display: none;
        animation: pop 0.8s infinite alternate;
    }

    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.15); }
    }

    .heart {
        position: absolute;
        color: pink;
        font-size: 20px;
        animation: float 5s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }
</style>
</head>
